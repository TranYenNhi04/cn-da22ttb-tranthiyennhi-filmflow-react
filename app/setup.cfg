[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

[coverage:run]
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*

[flake8]
max-line-length = 127
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    build,
    dist
ignore = E501, W503
